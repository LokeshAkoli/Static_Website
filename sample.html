<!DOCTYPE html>
<html lang="en">
<head>
    
    <title> HTML Demo</title>
</head>
<body>

    <h1> Webpage</h1>

    <p>This is a simple paragraph.</p>

    <h2>List :</h2>
    <h3>Unordered List</h3>
    <ul>
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
    </ul>
    <h3>Ordered List</h3>
    <ol>
        <li>One</li>
        <li>Two</li>
        <li>Three</li>  
    </ol>

    <h2> Table</h2>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>City</th>
        </tr>
        <tr>
            <td>Lokesh koli</td>
            <td>22</td>
            <td>Jalgaon</td>
        </tr>
        <tr>
            <td>Abhishek</td>
            <td>22</td>
            <td>jamner</td>
        </tr>
    </table>

    <h2> Form :</h2>
    <form action="#" method="post">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="mobile">Mo Number:</label><br>
        <input type="tel" id="mobile" name="mobile" required><br><br>

        <input type="submit" value="Submit">
    </form>

</body>
</html>

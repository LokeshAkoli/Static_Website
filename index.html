<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media Embedding Example</title>
</head>
<body>

  <!-- Image -->
  <h2>Image Example</h2>
  <img src="https://www.easetext.com/assets/img/tutorial/jpg-to-text.jpg" alt="Sample Image" width="500" height="300">

  <!-- Video -->
  <h2>Video Example</h2>
  <video width="640" height="360" controls>
    <source src="https://encrypted-vtbn0.gstatic.com/video?q=tbn:ANd9GcT5sASXGMqdc1Hr-P1t87mCqRpcHF5O6cEo4g" type="video/mp4">
    <source src="https://encrypted-vtbn0.gstatic.com/video?q=tbn:ANd9GcT5sASXGMqdc1Hr-P1t87mCqRpcHF5O6cEo4g" type="video/ogg">
    Your browser does not support the video tag.
  </video>

  <!-- Audio -->
  <h2>Audio Example</h2>
  <audio controls>
    <source src="path/to/audio.mp3" type="audio/mp3">
    <source src="path/to/audio.ogg" type="audio/ogg">
    Your browser does not support the audio element.
  </audio>

  <!-- PDF -->
  <h2>PDF Example</h2>
  <embed src="C:\Users\Admin" width="600" height="400" type="application/pdf">
  
</body>
</html>
